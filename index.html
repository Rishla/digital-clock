<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-center align-items-center" style="background-color: black; min-height: 100vh;">
        <h1  id= "output" class="text-light" style="font-size: 150px;">HH:MM:SS AM </h1>
    </div>
</body>


<script>
   const gettime=()=>{
    // used to get the date
    const localtime=new Date()
    console.log(localtime);
    // to get hours only use getHours()
    const hours=localtime.getHours()
    const minutes=localtime.getMinutes()
    const second=localtime.getSeconds()

    output.innerHTML=`${hours}:${minutes}:${second} ${hours>12?"PM":"AM"}`

    // i want to call in every seconds to get a digital clock
    setTimeout(()=>{
        gettime()
    },1000)
    
   }
   gettime()
</script>
</html>
